<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <title>Webpack App</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>
    <section class="container-fluid bg-dark p-5" id="root">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto text-white">
                <h1 class="display-3 mb-0">RSS агрегатор</h1>
                <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
                <form action class="rss-form text-body">
                    <div class="row">
                        <div class="col">
                            <div class="form-floating">
                                <input aria-label="url" autocomplete="off" autofocus="" class="form-control w-100"
                                       id="url-input"
                                       name="url" placeholder="ссылка RSS" required/>
                                <label for="url-input">Ссылка RSS</label>
                            </div>
                        </div>
                        <div class="col-auto">
                            <button aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5" type="submit">
                                <span aria-hidden="true" class="spinner-grow-sm" role="status"></span>
                                Добавить
                            </button>
                        </div>
                    </div>
                </form>
                <p class="mt-2 mb-0 text-muted">
                    Пример: https://ru.hexlet.io/lessons.rss |
                    http://lorem-rss.herokuapp.com/feed?unit=second&interval=30</p>
                <div class="feedback m-0 position-absolute"></div>
            </div>
        </div>
    </section>

    <section class="container-fluid container-xxl p-5">
        <div class="row">
            <div class="col-md-10 col-lg-8 order-1 mx-auto posts">
                <div class="card border-0" id="posts">
                    <div class="card-body">
                        <h2 class="card-title d-none h4">Посты</h2>
                    </div>
                    <ul class="list-group border-0 rounded-0"></ul>
                </div>
            </div>
            <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds">
                <div class="card border-0" id="channels">
                    <div class="card-body">
                        <h2 class="card-title d-none h4">Фиды</h2>
                    </div>
                    <ul class="list-group border-0 rounded-0"></ul>
                </div>
            </div>
        </div>
    </section>


    <!-- Common Modal -->

    <div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog"></div>
    </div>


    <!-- Templates Section -->

    <template id="channelTmp">
        <li class="channel list-group-item border-0 border-end-0">
            <h3 class="channel__title h6 m-0"></h3>
            <p class="channel__description m-0 small text-black-50"></p>
        </li>
    </template>

    <template id="postTmp">
        <li class="post list-group-item d-flex justify-content-between align-items-start border-0 border-end-0">
            <a class="post__link fw-bold" href="https://ru.hexlet.io/courses/php-basics/lessons/debug/theory_unit" rel="noopener noreferrer" target="_blank"></a>
            <button class="post__btn btn btn-outline-primary btn-sm" data-bs-target="#modal" data-bs-toggle="modal" type="button"></button>
        </li>
    </template>

    <template id="postModalTmp">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="post-modal__title" id="staticBackdropLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="post-modal__description"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="post-modal__read-more btn btn-primary"></button>
                <button type="button" class="post-modal__close btn btn-secondary" data-bs-dismiss="modal"></button>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
